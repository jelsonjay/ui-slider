<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Slide App</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="topSide">
          <i class="bx bx-chevron-left icon left"></i>
          <div class="screen">
            <div class="slide">
              <img src="./src/images/slide1.jpg" alt="" class="slideImg" />
              <img src="./src/images/slide2.jpg" alt="" class="slideImg" />
              <img src="./src/images/slide3.jpg" alt="" class="slideImg" />
              <img src="./src/images/slide2.jpg" alt="" class="slideImg" />
            </div>
          </div>

          <i class="bx bx-chevron-right icon right"></i>
        </div>
        <div class="bottom"></div>
      </section>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
